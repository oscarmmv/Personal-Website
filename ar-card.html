<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <style>
      .fixed-button {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1000;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden">
    <button class="fixed-button" onclick="location.href='/'">Home</button>
    <a-scene
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
      id="scene"
      xrweb="scale:absolute"
      embedded
      gesture-detector      
    >
      <a-assets>
        <img id="resume-image" src="assets/OscarSaulResume.png">
        <a-asset-item id="shrek-model" src="assets/Shrek Dancing model/scene.gltf"></a-asset-item>
        <img id="shrek-shirt-texture" src="assets/Shrek Dancing model/textures/shrekshirt_S_baseColor.jpeg">
        <img id="shrek-base-texture" src="assets/Shrek Dancing model/textures/Shrek_baseColor.jpeg">
      </a-assets>

      <a-marker
        id="animated-marker"
        type="pattern"
        preset="hiro"
        url="personal-website/assets/Hiro pattern 512x512.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-plane
          scale="7 9.898 0"
          rotation="-90 0 0"
          src="#resume-image"
          class="clickable"
          gesture-handler
        ></a-plane>
        <a-entity
          position="0 0 0"
          scale="1 1 1"
          rotation="0 0 0"
          gltf-model="#shrek-model"
          animation-mixer
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
     
    </a-scene>
  </body>
</html>
